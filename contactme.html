<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Louis Falla | Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./Assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: solid 1px #e0e0e0">
        <div class="container">
            <img src=Assets/appimages/logo.jpeg alt="lfLogo" class=lflogo style="height:80px;">
            <div class="d-flex justify-content-end">
                <a class="nav-item portfolio" href="index.html">Portfolio</a>
                <a class="nav-item hello">Contact><button onclick="goBack()"</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="contactAsk">
            <h2>
                Thanks for reaching out. <br>
                Let me know how I can help.
            </h2>
        </section>
        <section class="pt-2 d-flex justify-content-center">
            <form action="mailto:lfalla3892@gmail.com" method="post" enctype="text/plain">
                <div class="emailForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label><br>
                            <input type="text" name="name"><br>
                        </div>
                        <div class="col-md-6 ml-auto">
                            <label>E-mail</label><br>
                            <input type="text" name="mail"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <label>Message</label><br>
                            <textarea class="w-100" type="text" name="message" rows="5"></textarea><br>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
</body>
</html>
